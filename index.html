<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="Styles/styles.css">
    <!-- FONT AWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Preview Card</title>
</head>
<body>
    <main class="container">
        <div class="box">
            <div class="image">
                <div class="desktop-image">
                    <img src="images/image-product-desktop.jpg" alt="Image-Product" class="desktop">
                </div>
                <div class="mobile-image">
                    <img src="images/image-product-mobile.jpg" alt="Image Product" class="mobile">
                </div>
            </div>
            <div class="text">
                <p class="head">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="price">
                    <span class="real">$149.99</span>
                    <span class="fake">$169.99</span>
                </p>
                <div class="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Front-End Mentor</a>
            Coded by <a href="https://github.com/mackenzei9" target="_blank">Mackenzei</a></p>
            <p>Thanks to <a href="https://github.com/Mohamed-Waled" target="_blank">Mohamed Waled</a></p>
        </div>
    </main>
</body>
</html>
